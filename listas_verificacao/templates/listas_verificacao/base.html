{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/listas_verificacao.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_professor' %}active{% endif %}" 
                           href="{% url 'listas_verificacao:dashboard_professor' %}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'lista_turmas' %}active{% endif %}" 
                           href="{% url 'listas_verificacao:lista_turmas' %}">
                            <i class="fas fa-users"></i> Turmas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'gerenciar_aprendizagens' %}active{% endif %}" 
                           href="{% url 'listas_verificacao:gerenciar_aprendizagens' %}">
                            <i class="fas fa-book"></i> Aprendizagens
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block listas_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/listas_verificacao.js' %}"></script>
{% endblock %}
