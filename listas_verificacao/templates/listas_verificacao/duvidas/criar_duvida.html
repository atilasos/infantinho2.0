{% extends 'base.html' %}
{% load static %}

{% block title %}Nova Dúvida - {{ aprendizagem.codigo }} - Infantinho 2.0{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Nova Dúvida</h1>
            <p class="lead">{{ aprendizagem.codigo }} - {{ aprendizagem.descricao }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Dúvida</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" id="descricao" class="form-control" rows="5" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select name="categoria" id="categoria" class="form-select" required>
                            {% for categoria_value, categoria_nome in categorias %}
                            <option value="{{ categoria_value }}">{{ categoria_nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="prioridade" class="form-label">Prioridade</label>
                        <select name="prioridade" id="prioridade" class="form-select" required>
                            {% for prioridade_value, prioridade_nome in prioridades %}
                            <option value="{{ prioridade_value }}">{{ prioridade_nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar Dúvida
                    </button>
                    <a href="{% url 'listas_verificacao:lista_duvidas' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
