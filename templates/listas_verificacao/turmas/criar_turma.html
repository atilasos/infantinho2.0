{% extends 'base.html' %}
{% load static %}

{% block title %}Criar Nova Turma{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">Criar Nova Turma</h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Turma</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ano_escolar" class="form-label">Ano Escolar</label>
                            <select class="form-select" id="ano_escolar" name="ano_escolar" required>
                                <option value="">Selecione o ano</option>
                                {% for i in "123456789" %}
                                    <option value="{{ i }}">{{ i }}º ano</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="disciplina" class="form-label">Disciplina</label>
                            <select class="form-select" id="disciplina" name="disciplina" required>
                                <option value="">Selecione a disciplina</option>
                                <option value="Português">Português</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Ciências">Ciências</option>
                                <option value="História">História</option>
                                <option value="Geografia">Geografia</option>
                                <option value="Inglês">Inglês</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Criar Turma
                            </button>
                            <a href="{% url 'listas_verificacao:lista_turmas' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
